<div class="detail-container container mt-5">
  <div class="row justify-content-center">
    <div class="task-section">
      <div class="new-title">Create a New Task</div>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter Title" id="title" formControlName="title">
            <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Enter Description" id="description"
              formControlName="description"></textarea>
            <mat-error *ngIf="taskForm.get('description')?.hasError('required')">Description is required</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group due-date-section">
          <label for="dueDate">Due Date</label>
          <mat-form-field class="full-width">
            <input matInput [matDatepicker]="picker" id="dueDate" placeholder="Choose or Enter Due Date"
              formControlName="dueDate" [matDatepickerFilter]="dateFilter">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">Due Date is required</mat-error>
          </mat-form-field> 
        </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
